[build]
  command = """
    echo "🏗️ Building in $(pwd)/frontend/senior-design" &&
    cd frontend/senior-design &&
    npm ci &&
    echo "📦 Installed, now building web" &&
    npx expo build:web --no-dev &&
    echo "✅ Build done"
  """
  publish = "frontend/senior-design/web-build"


[dev]
  # optional: if you ever use Netlify Dev to preview locally
  command = "cd frontend/senior-design && npm run web"