[build]
  command = """
    echo "🏗️ Building in $(pwd)/frontend/senior-design" &&
    cd frontend/senior-design &&
    npm ci &&
    echo "📦 Installed, now exporting web" &&
    npx expo export --platform web --no-dev &&
    echo "✅ Export done"
  """
  publish = "frontend/senior-design/static"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200